<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ® Emulator Battle Arena</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #0b0b0f;
      color: #eaeaea;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }

    header {
      background: linear-gradient(90deg, #ff004c, #7f00ff);
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    section {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #15151f;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(127,0,255,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }

    th {
      color: #ff4dd2;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>

<body>

<header>
  <h1>ğŸ® Emulator Battle Arena</h1>
  <p>Rankings, grÃ¡ficos e batalhas â€” atualizados automaticamente</p>
</header>

<section class="card">
  <h2>ğŸ† Ranking Global</h2>
  <table id="ranking"></table>
</section>

<section class="card">
  <h2>ğŸ“Š Downloads Totais</h2>
  <canvas id="chart"></canvas>
</section>

<script>
async function loadData() {
  const res = await fetch("data/rankings.json");
  const data = await res.json();

  // Ranking
  const table = document.getElementById("ranking");
  table.innerHTML = `
    <tr>
      <th>#</th>
      <th>Projeto</th>
      <th>Downloads</th>
    </tr>
  `;

  data.forEach((p, i) => {
    table.innerHTML += `
      <tr>
        <td>${i === 0 ? "ğŸ¥‡" : i === 1 ? "ğŸ¥ˆ" : i === 2 ? "ğŸ¥‰" : i + 1}</td>
        <td>${p.name}</td>
        <td>${p.total.toLocaleString()}</td>
      </tr>
    `;
  });

  // GrÃ¡fico
  new Chart(document.getElementById("chart"), {
    type: "bar",
    data: {
      labels: data.map(p => p.name),
      datasets: [{
        label: "Downloads",
        data: data.map(p => p.total)
      }]
    }
  });
}

loadData();
</script>

</body>
</html>
