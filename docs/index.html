<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéÆ Emulator Battle Arena</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #14142b, #05050a);
      color: #eaeaea;
    }

    header {
      background: linear-gradient(90deg, #ff005d, #7f00ff);
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 30px rgba(127, 0, 255, 0.6);
    }

    header h1 {
      margin: 0;
      font-size: 2.8em;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    header p {
      margin-top: 8px;
      opacity: 0.9;
    }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    .card {
      background: #12121c;
      border-radius: 14px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 25px rgba(0,255,255,0.15);
    }

    h2 {
      margin-top: 0;
      color: #00f7ff;
      text-shadow: 0 0 10px rgba(0,247,255,0.6);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #2b2b3a;
      text-align: left;
    }

    th {
      color: #ff6bff;
      font-weight: bold;
    }

    tr:hover {
      background: rgba(0, 247, 255, 0.08);
    }

    .rank {
      font-size: 1.3em;
    }

    .gold { color: #ffd700; }
    .silver { color: #cfd8dc; }
    .bronze { color: #ff9f43; }

    canvas {
      max-width: 100%;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

<header>
  <h1>üéÆ Emulator Battle Arena</h1>
  <p>Rankings e gr√°ficos autom√°ticos ‚Äî atualizados via GitHub Actions</p>
</header>

<section>

  <!-- RANKING -->
  <div class="card">
    <h2>üèÜ Ranking Global de Downloads</h2>
    <table id="ranking">
      <thead>
        <tr>
          <th>#</th>
          <th>Projeto</th>
          <th>Categoria</th>
          <th>Downloads</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- GR√ÅFICO -->
  <div class="card">
    <h2>üìä Downloads Totais (Comparativo)</h2>
    <canvas id="chart"></canvas>
  </div>

</section>

<footer>
  Atualizado automaticamente ‚Ä¢ GitHub Pages + Actions ‚Ä¢ Nada roda no seu PC
</footer>

<script>
async function loadData() {
  try {
    // CAMINHO CORRETO PARA O SEU REPO
    const res = await fetch("data/rankings.json");
    const json = await res.json();

    // Suporta os dois formatos poss√≠veis
    const data = Array.isArray(json) ? json : json.results;

    // ===== RANKING =====
    const tbody = document.querySelector("#ranking tbody");
    tbody.innerHTML = "";

    data.forEach((item, index) => {
      const tr = document.createElement("tr");

      let medal = index + 1;
      let medalClass = "";

      if (index === 0) { medal = "ü•á"; medalClass = "gold"; }
      else if (index === 1) { medal = "ü•à"; medalClass = "silver"; }
      else if (index === 2) { medal = "ü•â"; medalClass = "bronze"; }

      tr.innerHTML = `
        <td class="rank ${medalClass}">${medal}</td>
        <td>${item.name}</td>
        <td>${item.category || "-"}</td>
        <td>${item.downloads.toLocaleString()}</td>
      `;

      tbody.appendChild(tr);
    });

    // ===== GR√ÅFICO =====
    new Chart(document.getElementById("chart"), {
      type: "bar",
      data: {
        labels: data.map(d => d.name),
        datasets: [{
          label: "Downloads",
          data: data.map(d => d.downloads)
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: "#fff" }
          }
        },
        scales: {
          x: {
            ticks: { color: "#ccc" },
            grid: { color: "#222" }
          },
          y: {
            ticks: { color: "#ccc" },
            grid: { color: "#222" }
          }
        }
      }
    });

  } catch (err) {
    console.error("Erro ao carregar ranking:", err);
  }
}

loadData();
</script>

</body>
</html>
