name: Update Rankings

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANTE

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if any)
        run: npm ci || true

      - name: Clean old generated files
        run: |
          rm -f data/rankings.json
          mkdir -p docs/data

      - name: Fetch downloads
        run: node scripts/fetch_downloads.js

      - name: Move rankings to docs
        run: |
          if [ -f data/rankings.json ]; then
            mv data/rankings.json docs/data/rankings.json
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git pull --rebase origin main

          git add docs/data/rankings.json
          git commit -m "Update rankings (auto)" || exit 0

          git push origin main
